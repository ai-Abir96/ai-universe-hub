<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai-universe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/aiUniverse.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid d-flex flex-column">
          <h1 class="navbar-brand mb-0 nav-head">AI Universe Hub</h1>
          <button class="btn btn-primary-red m-4" id="sort-date">
            Sort By Date
          </button>
        </div>
      </nav>
    </header>
    <main style="margin-top: 50px main-section">
      <!-- spinner -->
      <div class="spinner spinner-none"></div>
      <section>
        <div class="sortText"></div>
        <div
          class="row row-cols-1 row-cols-md-3 g-4 m-3"
          id="data-contianer"></div>
        <div id="show-all" class="text-center d-none">
          <button id="btn-show-all" class="btn btn-primary-red text-center">
            See More
          </button>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="details"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="detailsLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content align-items-end">
          <button
            type="button"
            class="btn-close btn-modal"
            data-bs-dismiss="modal"
            aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div id="tool-details" class="modal-body container-fluid">
            <div class="row gx-lg-5 gy-sm-5 p-lg-5 align-items-center my-row">
              <div class="col-12 mt-lg-2 col-lg-6">
                <div class="card my-card">
                  <div class="card-body px-lg-3">
                    <h5 class="card-title pb-lg-3" id="tool-description"></h5>
                    <div class="container-fluid text-center">
                      <div class="row">
                        <div class="col-12 col-lg-4 g-4">
                          <div class="card price-card">
                            <div class="card-body p-2">
                              <p class="card-text basic" id="basic"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-lg-4 g-4">
                          <div class="card price-card">
                            <div class="card-body p-2">
                              <p class="card-text pro" id="pro"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-lg-4 g-4">
                          <div class="card price-card">
                            <div class="card-body p-2">
                              <p
                                class="card-text enterprize"
                                id="enterprize"></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-lg-6">
                        <h3 class="pt-4">Features</h3>
                        <ul id="tool-feature"></ul>
                      </div>
                      <div class="col-12 col-lg-6">
                        <h3 class="pt-4">Integration</h3>
                        <ul id="tool-integration"></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-6 g-lg-0 g-sm-5">
                <div class="card my-card-light px-lg-3 pb-lg-4">
                  <div class="d-flex justify-content-end">
                    <span class="img-text" id="img-text"></span>
                  </div>
                  <img id="modal-img" class="img-fluid rounded" />

                  <div class="card-body">
                    <h5
                      class="card-title text-center py-4 px-1"
                      id="input"></h5>
                    <p class="card-text text-center px-5" id="output"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/aiUniverse.js"></script>
    <script
      src="https://kit.fontawesome.com/2857ceb6e0.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
